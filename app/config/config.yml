app.config:
    charset:       UTF-8
    error_handler: null
    csrf_secret:   xxxxxxxxxx
    router:        { resource: "%kernel.root_dir%/config/routing.yml" }
    validation:    { enabled: true, annotations: true }
    templating:    {} #assets_version: SomeVersionScheme
    session:
        default_locale: en
        lifetime:       3600
        auto_start:     true


twig.config:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%


doctrine_odm.mongodb:
  auto_generate_hydrator_classes: true
  auto_generate_proxy_classes: true
  mappings:
    ExpencesBundle: {type: annotation}
  default_database: expences
  #server: "mongodb://localhost/expences"
  server: "mongodb://exp:asdf@flame.mongohq.com:27088/expences"

webprofiler.config:
  toolbar: true
  intercept_redirects: false

security.config:
  providers:
    default:
      document: {class: ExpencesBundle:User, property: username}
  encoders:
    "Application\ExpencesBundle\Document\User": sha1
  firewalls:
    public:
      pattern: /login
      security: false
    main:
      form_login: true
      pattern: /.*
