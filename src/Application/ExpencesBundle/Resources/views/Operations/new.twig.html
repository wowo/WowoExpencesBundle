{% extends "ExpencesBundle::layout.twig.html" %}

{% block page_title %}<h2>Create new operation</h2>{% endblock %}

{% block scripts %}
  <script type="text/javascript" src="/js/manageTags.js"></script>
{% endblock %}

{% block content%}
  <form action="" {{ form_enctype(form) }} method="post" id="operation_new">
    {{ form_field(form) }}
    <input type="submit" value="Save"/>
    <a href="{{ path('operations') }}">Cancel</a>
  </form>
{% endblock %}
