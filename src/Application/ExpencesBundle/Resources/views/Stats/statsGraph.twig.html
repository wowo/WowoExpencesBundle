{% extends "ExpencesBundle::layout.twig.html" %}

{% block page_title %}<h2>{{ title }}</h2>{% endblock %}

{% block content %}
  <div id="flot_graph"></div>
  <script type="text/javascript">
    var data = [
      {% for row in rows %}
        [{{ row._id }}, {{ row.value }}],
      {% endfor %}
    ];
    $.plot(
        $("#flot_graph"), 
        [{data: data, lines: { show: true }, points: { show: true }}],
        {xaxis: {mode: "time"}}
    );
  </script>
{% endblock %}
