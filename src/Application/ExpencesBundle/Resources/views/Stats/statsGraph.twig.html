{% extends "ExpencesBundle::layout.html.twig" %}

{% block page_title %}
  <h2>{{ title }}</h2>
  {% render "ExpencesBundle:Stats:menu" with {'current': current} %}
{% endblock %}

{% block content %}
  <div id="flot_graph"></div>
  <script type="text/javascript">
    flotData = [{data: [
      {% for row in rows %}
        [{{ row._id }}, {{ row.value }}],
      {% endfor %}
      ], lines: { show: true }, points: { show: true }}];
  </script>
{% endblock %}
